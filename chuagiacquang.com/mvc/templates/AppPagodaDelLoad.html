<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
			<div id="header-frame">
				<div metal:use-macro="macros.xhtml/Header" />
				<div id="menu-frame">
					<div id="menu-top">
						<ul class="main-menu">
							<li><a class="current" tal:attributes="href Pagoda/getURLVideo"><span tal:content="Title"/></a></li>
						</ul>
					</div>
				</div>
			</div>			
			<div id="content-frame">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content" align="center">
					<table border="0" cellpadding="0" cellspacing="0">
						<tbody>
							<tr>
								<td style="vertical-align:top">
									<div class="clear-box" />
									<div align="center">
										<form tal:attributes="action Pagoda/getURLDelExe" method="post">
											<p>Muốn xóa thông tin <b tal:content="Pagoda/getName"/> </p>
											<button class="form-button" type="submit" name="submit" value="submit-value">Xóa</button>
										</form>
									</div>
									<div class="clear-box" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>			
			<span metal:use-macro="macros.xhtml/Footer"/>			
		</div>
	</body>
</html>
