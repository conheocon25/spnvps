<script language="JavaScript" type="text/javascript">
var zoomfactor=0.05 
function zoomhelper()
{
	if (parseInt(whatcache.style.width)>10&&parseInt(whatcache.style.height)>10)
	{
		whatcache.style.width = parseInt(whatcache.style.width)
			+  parseInt(whatcache.style.width)*zoomfactor*prefix
		whatcache.style.height=parseInt(whatcache.style.height)
				+ parseInt(whatcache.style.height)*zoomfactor*prefix
	}
}
function zoom(originalW, originalH, what, state)
{
	if (!document.all&&!document.getElementById)
		return
	whatcache=eval("document.images."+what)
	prefix=(state=="in")? 5 : -5
	if (whatcache.style.width==""||state=="restore")
	{
		whatcache.style.width=originalW
		whatcache.style.height=originalH
		if (state=="restore")
			return
	}
	else
	{
		zoomhelper()
	}
	beginzoom=setInterval("zoomhelper()",100)
}
function clearzoom()
{
	if (window.beginzoom)
		clearInterval(beginzoom)
}

   function cleanup(e) {
      document.onmousemove=null;
      document.onmouseup=null;
      selObj.style.cursor=orgCursor;
      dragOK=false;
   }

   function dragHandler(e){
      var htype='-moz-grabbing';
      if (e == null) { e = window.event; htype='move';} 
      var target = e.target != null ? e.target : e.srcElement;
      selObj=target;
      orgCursor=target.style.cursor;
      if (target.className=="vidFrame"||target.className=="moveable") {
         target.style.cursor=htype;
         dragOK=true;
         dragXoffset=e.clientX-parseInt(selObj.style.left);
         dragYoffset=e.clientY-parseInt(selObj.style.top);
         document.onmousemove=moveHandler;
         document.onmouseup=cleanup;
         return false;
      }
   }
	 
	 document.onmousedown=dragHandler;
//-->
</script>
