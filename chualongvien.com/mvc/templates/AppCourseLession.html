<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		
		<div id="sidebar">
			<ul>
				<li tal:repeat="Course1 CourseAll" tal:attributes="class php:Course->getId()==Course1->getId()?'active':'disabled'">
					<a tal:attributes="href Course1/getURLLession">
						<span tal:content="Course1/getName" /> <span class="badge badge-info pull-right" tal:content="Course1/getLessions/count"/>
					</a>
				</li>
			</ul>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1>Danh mục tin tức</h1>
				<div class="btn-group">
					<a tal:attributes="href Course/getURLLessionInsLoad" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></a>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>STT</th>
											<th align="left">TÊN</th>
											<th align="left">BẮT ĐẦU</th>
											<th align="left">KẾT THÚC</th>								
											<th>XÓA</th>
										</tr>
									</thead>
									<tbody>
										<tr class="content-rows" tal:repeat="Lession LessionAll">
											<td width="30px">
												<div tal:content="repeat/Lession/number" />
											</td>
											<td>
												<a tal:attributes="href Lession/getURLUpdLoad">
													<div tal:content="Lession/getName" />
												</a>
											</td>
											<td width="48" tal:content="Lession/getDateStartPrint" />
											<td width="48" tal:content="Lession/getDateEndPrint" />										
											<td width="30px">
												<a tal:attributes="href Lession/getURLDelLoad">X</a>
											</td>
										</tr>
									</tbody>
								</table>
								<center>
									<ul class="pagination">
										<li tal:repeat="P PN/getPages"><a tal:attributes="href P/getURL" tal:content="P/getName"/></li>
									</ul>
								</center>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
