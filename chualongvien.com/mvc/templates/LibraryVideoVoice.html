<!DOCTYPE html> 
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bootstrap/css/gate.css"/>
		<link href="/mvc/templates/theme/jplayer/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css"/>
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-1.7.1.min.js"/>
		<script type="text/javascript" src="/mvc/templates/theme/jplayer/js/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/theme/jplayer/js/jplayer.playlist.min.js"></script>
		
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){
			var PlayList = null;
			var URL = "";
			$('body').css('opacity', '0').fadeTo(1500, 1,'swing');
			$(".top-poe").animate({ top: "+=100%" }, { duration: 1500 });
			$(".bottom-poe").animate({ bottom: "+=100%" }, { duration: 1500 });

			URL = $(".audio").attr('URL');
			$.ajax({
				type: "POST",
				url: URL,
				dataType: "json",
				async: false,
				success: function(data){
					PlayList = data
				}
			});
					
			//Thư viện PlayList
			new jPlayerPlaylist(
				{
					jPlayer: "#jquery_jplayer_1",
					cssSelectorAncestor: "#jp_container_1"
				},
				PlayList,
				{
					swfPath: "/mvc/templates/theme/jplayer/js",
					supplied: "mp3",
					wmode: "window",
					smoothPlayBar: true,
					keyEnabled: true,
					playlistOptions: { autoPlay: true }
				}
			);
			
			$(".jp-repeat").trigger("click");
			var tmp = 0;
			$(".audio-ctrl").click(function(){ var auh = $(".audio").height() + "px"; if(tmp==0) { $(".audio").animate({ height: "-="+auh }); tmp ++; } else { $(".audio").css("height", "auto"); tmp--; } $(".audio-ctrl.up").toggleClass("a-hidden"); });
			
			$(window).bind('contextmenu', false);
			$(document)[0].oncontextmenu = function() { return false; }
			$(document).mousedown(function(e){ if( e.button == 2 ) { return false; } else { return true; }});
			$(document).bind('keydown keypress', 'ctrl+s', function(){return false;});
			$(document).bind('keydown keypress', 'f12', function(){return false;});
			
			$(".voice-title").css("margin-left", "-"+$(".voice-title").width()/2+"px");
		});
		/*]]>*/
		</script>
	</head>

	<body tal:attributes="style Style">
		<h1 class="voice-title" tal:content="VB/getName"/>
		
		<div class="cover-inner" onclick="window.history.back()">
			<img src="/data/images/logo/title.png"/>
			<p><a href="Javascript:;"><span class="link poe-hover">Trở lại</span></a></p>
		</div>
		
		<div class="p-title poe-hover"><a href="/trang-chu"><p>Chùa Long Viễn</p></a></div>

		<div class="poe top-poe"><p>Trăm năm nhìn xuống đời hư ảo</p></div>
		<div class="poe bottom-poe"><p>Phút chốc nhìn lên ngộ chân thường</p></div>

		<img class="cloud cloud1" src="/data/images/bg/cloud1.png"/>
		<img class="cloud cloud2" src="/data/images/bg/cloud2.png"/>
		<img class="cloud cloud3" src="/data/images/bg/cloud3.png"/>
		<img class="bird" src="/data/images/bg/bird.gif"/>

		<div class="audio" tal:attributes="URL VB/getURLLoadMP3Raw">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
			<div id="jp_container_1" class="jp-audio">
				<div class="jp-type-playlist">
					<div class="jp-gui jp-interface">
						<ul class="jp-controls">
							<li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
							<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
							<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
							<li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
							<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
							<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
							<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
							<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
						</ul>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
						<div class="jp-time-holder">
							<div class="jp-current-time"></div>
							<div class="jp-duration"></div>
						</div>
						<ul class="jp-toggles">
							<li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
							<li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
							<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
							<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
						</ul>
					</div>
					<div class="jp-playlist">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="audio-ctrl down"/>
			<div class="audio-ctrl up a-hidden"/>
		</div>
		
	</body>
</html>
