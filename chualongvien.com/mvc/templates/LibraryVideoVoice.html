<!DOCTYPE html> 
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bootstrap/css/gate.css"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-1.7.1.min.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.jplayer.min.js"/>
		
		<link href="/mvc/templates/theme/playlist/css/styles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/mvc/templates/theme/playlist/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/theme/playlist/js/jquery-ui-1.8.21.custom.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/theme/playlist/js/main.js"></script>
		
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){
		
			$(".top-poe").slideDown();
			$(".bottom-poe").slideDown();
			
			var tmp = 0;
			$(".audio-ctrl").click(function(){ 
				var auh = $(".audio").height() + "px";
				if(tmp==0) { 
					$(".audio").animate({ height: "-="+auh }); tmp ++;
				} else { 
					$(".audio").css("height", "auto"); tmp--; 
				}
				$(".audio-ctrl.up").toggleClass("a-hidden"); 
			});
			
			$(window).bind('contextmenu', false);
			$(document)[0].oncontextmenu = function() { return false; }
			$(document).mousedown(function(e){ if( e.button == 2 ) { return false; } else { return true; }});
			$(document).bind('keydown keypress', 'ctrl+s', function(){return false;});
			$(document).bind('keydown keypress', 'f12', function(){return false;});
		});
		/*]]>*/
		</script>
	</head>

	<body tal:attributes="style Style">
		<div class="cover-inner" onclick="window.history.back()">
			<img src="/data/images/logo/title.png"/>
			<p style="font:34px"><span class="link poe-hover" tal:content="VB/getName"/></p>
		</div>
		
		<div class="p-title poe-hover" onclick="window.history.back()"><p>Chùa Long Viễn</p></div>

		<div class="poe top-poe"><p>Trăm năm nhìn xuống đời hư ảo</p></div>
		<div class="poe bottom-poe"><p>Phút chốc nhìn lên ngộ chân thường</p></div>
		
		<img class="cloud cloud1" src="/data/images/bg/cloud1.png"/>
		<img class="cloud cloud2" src="/data/images/bg/cloud2.png"/>
		<img class="cloud cloud3" src="/data/images/bg/cloud3.png"/>
		<img class="bird" src="/data/images/bg/bird.gif"/>

		<div class="audio">
			<div class="player">
				<div class="pl"></div>
				<div class="title"></div>
				<div class="artist"></div>
				<div class="cover"></div>
				<div class="controls">
					<div class="play"></div>
					<div class="pause"></div>
					<div class="rew"></div>
					<div class="fwd"></div>
				</div>
				<div class="volume"></div>
				<div class="tracker"></div>
			</div>			
			<ul class="playlist hidden">
				<li tal:repeat="MP3 VB/getMP3All"
					tal:attributes="audiourl php:'https://docs.google.com/uc?authuser=0&id=' . MP3 . '&export=download'"
					cover="" artist="">
					<span tal:content="VB/getName"/>
				</li>				
			</ul>
			<div class="audio-ctrl down"/>
			<div class="audio-ctrl up a-hidden"/>
		</div>
		
	</body>
</html>
