<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<ul class="nav nav-list">
							<li class="nav-header">DANH MỤC</li>
							<li tal:repeat="Category1 CategoryAll" tal:attributes="class php:Category->getId()==Category1->getId()?'active':'disabled'">
								<a tal:attributes="href Category1/getURLSetting">
									<span tal:content="Category1/getName" /> <span class="badge badge-info pull-right" tal:content="Category1/getVLs/count"/>
								</a>
							</li>
						</ul>						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>										
										<th align="left">TIÊU ĐỀ</th>
										<th align="left">NGÀY</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="VL Category/getVLs">
										<td width="32" align="center"><div tal:content="repeat/VL/number" /></td>
										<td>											
											<a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id VL/getId" tal:content="VL/getVideo/getName"/>
										</td>
										<td tal:content="VL/getVideo/getTimePrint" />
										<td>											
											<td class="center"><a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id VL/getId">X</a></td>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4">
											<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
												<i class="glyphicons-plus"/> Thêm mới
											</a>
											<a href="#DialogDelSelected" data-toggle="modal" class="btn btn-primary btn-ins">
												<i class="glyphicons-remove_2"/> Xóa chọn
											</a>
										</td>										
									</tr>
								</tfoot>
							</table>							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
		<!-- INSERT DIALOG  -->
			<div id="DialogIns" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3><i class="glyphicons-cogwheel modal-icon"/>THÊM MỚI VIDEO</h3>
						</div>
						<div class="form-horizontal">
							<div class="modal-body">
								<div class="form-group">
									<label class="control-label">Tên</label>
									<div class="controls">
										<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Thứ tự</label>
									<div class="controls">
										<input id="Order1" name="Order1" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">URL hình</label>
									<div class="controls">
										<input id="Picture1" name="Picture1" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Đặc biệt</label>
									<div class="controls">
										<input id="Type1" name="Type1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button id="URLInsButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
								<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END INSERT DIALOG  -->
			
			<!-- UPDATE DIALOG  -->
			<div id="DialogEdit" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3><i class="glyphicons-cogwheel modal-icon"/>CẬP NHẬT VIDEO</h3>
						</div>
						<div class="form-horizontal">
							<div class="modal-body">
								<div class="form-group">
									<label class="control-label">Tên</label>
									<div class="controls">
										<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Thứ tự</label>
									<div class="controls">
										<input id="Order2" name="Order2" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">URL hình</label>
									<div class="controls">
										<input id="Picture2" name="Picture2" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Đặc biệt</label>
									<div class="controls">
										<input id="Type2" name="Type2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>									
							<div class="modal-footer">
								<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
								<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END UPDATE DIALOG  -->
			<div metal:use-macro="mDialog.xhtml/DialogDel"/>
			<div metal:use-macro="mDialog.xhtml/DialogDelSelected"/>	
			<div id="BTypeActive" tal:attributes="alt Category/getId"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			//-----------------------------------------------------------------------------------
			//Delete 1 VideoLibrary			
			//-----------------------------------------------------------------------------------
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/VideoLibrary/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/VideoLibrary/" + $(this).attr('alt');
				$.ajax({
					type: "POST",
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 VideoLibrary
			$('#URLInsButton').click(function(){
				var Data = [];
				Data[0] = 'null';
				Data[1] = $('#Name1').val();
				Data[2] = $('#Order1').val();								
				Data[3] = $('#Picture1').val();
				Data[4] = $('#Type1').val();
				Data[5] = $('#BTypeActive').attr('alt');
				
				var URL = "/object/ins/VideoLibrary";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 VideoLibrary
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/VideoLibrary/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt', 	data.Id);
					$('#Name2').attr('value', 		data.Name);
					$('#Order2').attr('value', 		data.Order);
					$('#Picture2').attr('value', 	data.Picture);
					$('#Type2').attr('value', 		data.Type);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 UNIT
			//-----------------------------------------------------------------------------------
			$('#URLUpdButton').click(function(){
				var Data = [];
				Data[0] = $('#URLUpdButton').attr('alt');
				Data[1] = $('#Name2').val();
				Data[2] = $('#Order2').val();
				Data[3] = $('#Picture2').val();
				Data[4] = $('#Type2').val();
				Data[5] = $('#BTypeActive').attr('alt');
				
				var URL = "/object/upd/VideoLibrary";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});		
		/*]]>*/</script>
	</body>
</html>
