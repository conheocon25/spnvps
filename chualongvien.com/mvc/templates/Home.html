<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/cloud-carousel.1.0.5.min.js"/>
		<script>
			/*<![CDATA[*/
			$(document).ready(function(){
				$('.news-slide').carousel({interval: 5000});
				$(".hidden-control").click(function(){
					($(this).hasClass("icon-chevron-down")==false) ? $(this).addClass("icon-chevron-down") : $(this).removeClass("icon-chevron-down")
				});								
			});
			/*]]>*/
		</script>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					<div class="accordion accordion-fix" id="accordion3">
						<div class="accordion-group box radius">
							<div class="accordion-heading b-title clearfix">
								<div class="b-t-icon-content">VIDEO NỘI BỘ MỚI CẬP NHẬT</div>
								<a class="accordion-toggle pull-right hidden-accordion icon-chevron-up icon-white hidden-control" data-toggle="collapse" data-parent="#accordion3" href="#collapse3"/>
							</div>
							<div id="collapse3" class="accordion-body collapse in b-content">
								<ul class="thumbnails grid-item reset-margin">																	
									<li tal:repeat="VL LocalVideoAll" class="span2 scrfrmopn" tal:attributes="data-id VL/getIdVideo">
										<div class="thumbnail">											
											<img tal:attributes="src VL/getVideo/getURLImage"/>
											<p tal:content="VL/getVideo/getName"/>
										</div>
									</li>
								</ul>
								<ul class="thumbnails grid-item reset-margin">
									<li tal:repeat="VB TopLocalBookAll" class="span2">
										<div class="thumbnail">
											<a tal:attributes="href VB/getURLRead">
												<img tal:attributes="src VB/getImage" />
												<p tal:content="VB/getName"/>
											</a>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="accordion accordion-fix" id="accordion5">
						<div class="accordion-group box radius">
							<div class="accordion-heading b-title clearfix">
								<div class="b-t-icon-content">Video thư viện Phật pháp</div>
								<a class="accordion-toggle pull-right hidden-accordion icon-chevron-up icon-white hidden-control" data-toggle="collapse" data-parent="#accordion5" href="#collapse5"/>
							</div>
							<div id="collapse5" class="accordion-body collapse in b-content">
								<ul class="thumbnails grid-item reset-margin">
									<li tal:repeat="VL TopLibraryVideoAll" class="span2">
										<div class="thumbnail">
											<a tal:attributes="href VL/getURLRead">
												<img tal:condition="VL/getVideo/getURL" tal:attributes="src VL/getVideo/getURLImage"/>
												<p tal:content="VL/getVideo/getName"/>
											</a>
										</div>
									</li>
								</ul>
								<ul class="thumbnails grid-item reset-margin">
									<li tal:repeat="VB TopLibraryBookAll" class="span2">
										<div class="thumbnail">
											<a tal:attributes="href VB/getURLRead">												
												<img tal:attributes="src VB/getImage" />
												<p tal:content="VB/getName"/>
											</a>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div tal:repeat="Category CategoryNewsAll" class="accordion accordion-fix" tal:attributes="id Category/getIdPrint">
						<div class="accordion-group box radius" tal:condition="Category/getNewsLimit1/count">
							<div class="accordion-heading b-title clearfix">
								<div tal:content="Category/getName" class="b-t-icon-content"/>
								<a class="accordion-toggle pull-right hidden-accordion icon-chevron-up icon-white hidden-control" data-toggle="collapse" tal:attributes="data-parent Category/getIdPrint; href php: '#collapse' . Category->getIdPrint()"/>
							</div>
							<div tal:attributes="id php: 'collapse' . Category->getIdPrint()" class="accordion-body collapse in b-content">
								<div class="row reset-margin">
									<div class="span4 reset-margin">
										<div class="carousel slide carousel-fade img-polaroid news-slide">
											<div class="carousel-inner">
												<div class="active item">													
													<a tal:attributes="href Category/getNewsLimit1/current/getURLRead">
														<img tal:attributes="src Category/getNewsLimit1/current/getImage"/>
														<div class="carousel-caption">
															<p tal:content="Category/getNewsLimit1/current/getTitleReduce" />
														</div>
													</a>
												</div>
												<div tal:repeat="News Category/getNewsLimit1" class="item">
													<a tal:attributes="href News/getURLRead">
														<img tal:attributes="src News/getImage"/>
														<div class="carousel-caption">
															<p tal:content="News/getTitleReduce" />
														</div>
													</a>
												</div>
											</div>
										</div>
									</div>
									<div class="span4 reset-margin pull-right news-list">
										<ul class="nav nav-tabs nav-stacked">
											<li class="active news-list-title"><a>MỚI CẬP NHẬT</a></li>
											<li class="news-list-item" tal:repeat="News Category/getNewsLimit1">
												<a tal:attributes="href News/getURLRead" tal:content="News/getTitleReduce"/>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>					
				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/SpringMsg"/>
					<div metal:use-macro="base.xhtml/MP3Download"/>
					<div metal:use-macro="base.xhtml/WarningMsg"/>										
					<div metal:use-macro="base.xhtml/LibraryBox"/>
					<div metal:use-macro="base.xhtml/HistoryBox"/>
					<div metal:use-macro="base.xhtml/MonkBox"/>					
					<div metal:use-macro="base.xhtml/MusicBox"/>
					<div metal:use-macro="base.xhtml/MecdBox"/>					
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>						
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
			<!-- FRAME -->
			<div class="scrfrm">
				<div class="frm">
					<div id="frmclsbtn" class="clsbtn" data-toggle="tooltip" data-placement="right" data-original-title="Nhấn ESC để đóng"></div>
					<div class="clearfix">
						<div class="lf">
							<iframe id="VideoSource" src="//www.youtube.com/embed/TtLvxeKF0oc?modestbranding=1&amp;rel=0&amp;fs=0&amp;controls=0" frameborder="0" allowfullscreen="1"></iframe>
						</div>
						<div class="rg">
							<div class="ctn">
								<div class="title"><h4 id="VideoTitle"/></div>
								Thời gian <div id="VideoTime" />
								Ghi chú <div id="VideoNote" />
								Lượt xem <div id="VideoCount" />
								Click vào đây báo cáo Video không xem được <button id="frmflg" class="btn btn-danger btn-small" data-toggle="tooltip" data-placement="right" data-original-title="Báo cáo video không khả dụng"><i class="icon-flag icon-white"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script language="JavaScript">
				$('#frmclsbtn').tooltip();
				$('#frmflg').tooltip();
				$('.scrfrmopn').click(function(){
					$("body").addClass("dsbscrl");
					
					var URL = "/object/load/Video/"+$(this).attr('data-id');
					$.getJSON(URL, function(data){						
						$("#VideoTitle").html(data.Name);
						$("#VideoTime").html(data.Time);
						$("#VideoCount").html(data.Count);
						$("#VideoNote").html(data.Note);
						$("#VideoSource").attr('src', data.URL);
						$("#frmflg").attr('data-id', data.Id);
						
					});															
					$('.scrfrm').css("display", "block");
				});
				$('#frmclsbtn').click(function(){$('.scrfrm').css("display", "none"); $("body").removeClass("dsbscrl");});
				
				$("#frmflg").click(function(){
										
					//-----------------------------------------------------------------------------------
			
					var Data = [];
					Data[0] = 'null';
					Data[1] = $(this).attr('data-id');
								
					var URL = "/object/ins/VideoDisable";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,
						success: function(msg){
							alert("Đã báo cáo xong ! Chúng tôi sẽ tiến hành kiểm tra lại Video !");
						}
					});			
				});
				
				$(document).keypress(function(e){if(e.keyCode==27){$('.scrfrm').css("display", "none"); $("body").removeClass("dsbscrl");}});
			</script>
			<!-- END FRAME -->
		</div>
	</body>
</html>
