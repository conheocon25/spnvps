<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>STT</th>
										<th align="left">TÊN</th>
										<th align="left">TIN TỨC</th>
										<th>XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr class="content-rows" tal:repeat="Category CategoryAll">
										<td width="32" align="center"><div tal:content="repeat/Category/number" /></td>										
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" data-name="CategoryNews" tal:attributes="data-id Category/getId" tal:content="Category/getName"/></td>										
										<td class="text-hightlight" align="left">
											<a tal:attributes="href Category/getURLView">
												<div>Số tin (<span tal:content="Category/getNews/count"/>)</div>
											</a>
										</td>
										<td class="center"><a class="remove-item" href="#DialogDel" data-toggle="modal" tal:attributes="data-id Category/getId">X</a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
												<i class="glyphicons-plus"/> Thêm mới
											</a>
											<a href="#DialogDelSelected" data-toggle="modal" class="btn btn-primary btn-ins">
												<i class="glyphicons-remove_2"/> Xóa chọn
											</a>
										</td>										
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>			
		</div>
		<!-- INSERT DIALOG  -->
			<div id="DialogIns" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3><i class="glyphicons-cogwheel modal-icon"/>THÊM MỚI DANH MỤC TIN</h3>
						</div>
						<div class="form-horizontal">
							<div class="modal-body">
								<div class="form-group">
									<label class="control-label">Tên</label>
									<div class="controls">
										<input id="Name1" name="Name1" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Thứ tự</label>
									<div class="controls">
										<input id="Order1" name="Order1" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button id="URLInsButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
								<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END INSERT DIALOG  -->
			
			<!-- UPDATE DIALOG  -->
			<div id="DialogEdit" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3><i class="glyphicons-cogwheel modal-icon"/>CẬP NHẬT DANH MỤC TIN</h3>
						</div>
						<div class="form-horizontal">
							<div class="modal-body">
								<div class="form-group">
									<label class="control-label">Tên</label>
									<div class="controls">
										<input id="Name2" name="Name2" type="text" class="form-control input-small"/>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Thứ tự</label>
									<div class="controls">
										<input id="Order2" name="Order2" type="text" class="form-control input-small"/>
									</div>
								</div>
							</div>									
							<div class="modal-footer">
								<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
								<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END UPDATE DIALOG  -->
			<div metal:use-macro="mDialog.xhtml/DialogDel"/>
			<div metal:use-macro="mDialog.xhtml/DialogDelSelected"/>	
		<script type="text/javascript">
		/*<![CDATA[*/
			//-----------------------------------------------------------------------------------
			//Delete 1 CategoryNews			
			//-----------------------------------------------------------------------------------
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/CategoryNews/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			$('.remove-item').click(function(){
				$('#URLDelButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#URLDelButton').click(function(){			
				var URL = "/object/del/CategoryNews/" + $(this).attr('alt');
				$.ajax({
					type: "POST",
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 CategoryNews
			$('#URLInsButton').click(function(){
				var Data = [];
				Data[0] = 'null';
				Data[1] = $('#Name1').val();
				Data[2] = $('#Order1').val();
				
				var URL = "/object/ins/CategoryNews";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 CategoryNews
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/CategoryNews/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt', data.Id);
					$('#Name2').attr('value', data.Name);
					$('#Order2').attr('value', data.Order);
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 UNIT
			//-----------------------------------------------------------------------------------
			$('#URLUpdButton').click(function(){
				var Data = [];
				Data[0] = $('#URLUpdButton').attr('alt');
				Data[1] = $('#Name2').val();
				Data[2] = $('#Order2').val();
				
				var URL = "/object/upd/CategoryNews";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});		
		/*]]>*/</script>
	</body>
</html>
