<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					
					<div class="box">
						<div class="b-content news-content padding-content">
							<div class="page-header">
								<h4 tal:content="Course/getName"/>
								<i class="pull-right">Bắt đầu: <span tal:content="Course/getDateStartPrint"/> - Kết thúc: <span tal:content="Course/getDateEndPrint"/></i>
							</div>
							<div class="news-main" tal:content="structure Course/getDescription"/>
							<div class="news-author"></div>
							
							<ul class="nav nav-tabs nav-stacked reset-margin">
								<li class="active news-list-title"><a>Các khóa học</a></li>
								<li tal:repeat="LS Course/getLessions" class="news-list-item">
									<a tal:attributes="href LS/getURLRead">
										<span tal:content="LS/getName"/>
										<i>(<span tal:content="LS/getDateStartPrint"/> - <span tal:content="LS/getDateEndPrint"/>)</i>
										<i class="icon-chevron-right pull-right"/>
									</a>
								</li>
							</ul>
						</div>
					</div>

				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/SpringMsg"/>
					<div metal:use-macro="base.xhtml/WarningMsg"/>					
					<div metal:use-macro="base.xhtml/LibraryBox"/>
					<div metal:use-macro="base.xhtml/HistoryBox"/>					
					<div metal:use-macro="base.xhtml/TopMonkBox"/>
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>			
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>			
		</div>
		 <script type="text/javascript">
		/*<![CDATA[*/
			$('#URLShareLink').click(function(e){
				var URLNew 	= "";
				var EmailShare 		= $('#EmailShare').val();
				var ContentShare 	= $('#ContentShare').val();
				URL = "/sendsharenew/"+EmailShare+"/"+ContentShare+"/"+URLNew;				
				e.stopImmediatePropagation();
				$("#myModal").modal('hide');
				$.ajax({
					type: "POST", 
					async: false,
					url: URL,
					dataType: 'json',
					success: function(data){
						//var TableActive = "#" + $("#TableActive").attr('alt');
						//$("#Session").load("/selling/load/table/"+IdTable);
						
						
					}
				});
			});
			
		/*]]>*/
		</script>
	</body>
</html>
