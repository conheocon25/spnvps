<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">		
			<div metal:use-macro="macros.xhtml/Header" />
			<div id="main">
				
				<div id="content">
					<div class="news-box">					
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="Title"/>
							<a href="/app/category/video">&#8629; Trở lại</a>
						</div>						
						<div style="padding:10px;">
							<table border="0" width="100%" cellpadding="0" cellspacing="1" class="manager-table" >
								<tbody>
									<tr class="content-rows" tal:repeat="VL VLs">
										<td width="32" align="center">
											<div tal:content="repeat/VL/number" />
										</td>
										<td class="text-hightlight">
											<a tal:attributes="href VL/getURLUpdLoad">
												<div tal:content="VL/getVideo/getName" />
											</a>
										</td>
										<td tal:content="VL/getVideo/getTime" />
										<td class="text-hightlight" width="32" align="center">
											<a tal:attributes="href VL/getURLDelLoad">
												<div><img src="/data/images/remove.png" width="20" /></div>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a tal:attributes="href Category/getURLVideoInsLoad">
												<div><img src="/data/images/add.png" width="20" /></div>
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
						<div class="page-list">								
							<span tal:repeat="P PN/getPages">
								<a tal:attributes="href P/getURL;class php:Page==P->getId()?'curent':'?'" tal:content="P/getName" />
							</span>
						</div>
						<div class="clear" />
					</div>
				</div>
				
				<div id="sidebar">										
					<div class="sidebar-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span>Admin</span>
							<a href="/signout/load">&#8629; Thoát</a>
						</div>						
						<div class="manager-menu">
							<ul>
								<a tal:repeat="Category1 CategoriesVideo" tal:attributes="href Category1/getURLVideo">
									<li tal:attributes="class php:Category->getId()==Category1->getId()?'menu-select':''">
										<span tal:content="Category1/getName" /> (<span tal:content="Category1/getVLs/count" />)
									</li>
								</a>
							</ul>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>

			<div metal:use-macro="macros.xhtml/Footer" />

		</div>
	</body>
</html>
