<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>		
		<div metal:use-macro="mAdmin.xhtml/SidebarPagoda"/>				
		<div id="content">			
			<div id="content-header"><h1>Quản lý</h1></div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<table width="100%">
					<tr>
						<td align="right">Tên</td>
						<td align="left"><B tal:content="Pagoda/getName"/></td>
					</tr>
					<tr>
						<td align="right">Địa chỉ</td>
						<td align="left"><B tal:content="Pagoda/getAddress"/></td>
					</tr>
					<tr>
						<td align="right">Điện thoại</td>
						<td align="left"><B tal:content="Pagoda/getPhone"/></td>
					</tr>
					<tr>
						<td align="right">Email</td>
						<td align="left"><B tal:content="Pagoda/getEmail"/></td>
					</tr>
					<tr>
						<td align="right">Website</td>
						<td align="left"><B tal:content="Pagoda/getWebsite"/></td>
					</tr>
					<tr>
						<td align="right">Trụ trì</td>
						<td align="left"><B tal:content="Pagoda/getMonk"/></td>
					</tr>
					<tr>
						<td align="right">Kinh độ</td>
						<td align="left"><B tal:content="Pagoda/getLatitude"/></td>
					</tr>
					<tr>
						<td align="right">Vĩ độ</td>
						<td align="left"><B tal:content="Pagoda/getLongitude"/></td>
					</tr>					
				</table>				
			</div>
		</div>
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicons-cogwheel modal-icon"/>CẬP NHẬT CHÙA</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label">Tên</label>
								<div class="controls">
									<input id="Name2" name="Name2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Địa chỉ</label>
								<div class="controls">
									<input id="Address2" name="Address2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getAddress"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Điện thoại</label>
								<div class="controls">
									<input id="Phone2" name="Phone2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getPhone"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Email</label>
								<div class="controls">
									<input id="Email2" name="Email2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getEmail"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Website</label>
								<div class="controls">
									<input id="Website2" name="Website2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getWebsite"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Trụ trì</label>
								<div class="controls">
									<input id="Monk2" name="Monk2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getMonk"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Kinh độ</label>
								<div class="controls">
									<input id="Latitude2" name="Latitude2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getLatitude"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Vĩ độ</label>
								<div class="controls">
									<input id="Longitude2" name="Longitude2" type="text" class="form-control input-small" tal:attributes="value Pagoda/getLongitude"/>
								</div>
							</div>
						</div>									
						<div class="modal-footer">
							<button id="URLUpdButton" tal:attributes="alt Pagoda/getId" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<div id="DistrictCurrent" tal:attributes="alt Pagoda/getIdDistrict" />
		<script type="text/javascript">
		/*<![CDATA[*/
			//-----------------------------------------------------------------------------------
			//Update 1 PAGODA
			//-----------------------------------------------------------------------------------
			$('#URLUpdButton').click(function(){
				var Data = [];
				Data[0] = $('#URLUpdButton').attr('alt');
				Data[1] = $('#DistrictCurrent').attr('alt');
				Data[2] = $('#Name2').val();
				Data[3] = $('#Address2').val();								
				Data[4] = $('#Phone2').val();
				Data[5] = $('#Email2').val();
				Data[6] = $('#Website2').val();
				Data[7] = $('#Monk2').val();
				Data[8] = $('#Latitude2').val();
				Data[9] = $('#Longitude2').val();
				
				var URL = "/object/upd/Pagoda";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		/*]]>*/
		</script>
	</body>
</html>
