<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<!--
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>		
		!-->
		<div id="content">
			<div id="content-header"><h1>Quản lý</h1></div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<button tal:condition="IsProvince" class="btn">
							<a tal:attributes="href Province/getURLSettingDistrict">
								<B tal:content="Province/getName" />
							</a>
						</button>
						<br/>
						<button tal:condition="IsDistrict" class="btn">
							<a tal:attributes="href District/getURLSettingPagoda">
								<B tal:content="District/getName" />
							</a>
						</button>
						<br/>
						<button tal:condition="IsPagoda" class="btn">
							<a tal:attributes="href Pagoda/getURLSetting">
								<B tal:content="Pagoda/getName" />
							</a>
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
