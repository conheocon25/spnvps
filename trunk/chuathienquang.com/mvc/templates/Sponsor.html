<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<style>
			.sponsor-table thead th { font-size:12px; padding:5px 5px 0px 5px; min-height:30px; border-bottom:1px solid #980707; }
			.sponsor-table tbody td { font-size:11px; padding:10px 5px 2px 5px; min-height:30px; border-bottom:1px solid #D89595; }
			.page-number { margin-top:20px; text-align:center; }
			.page-number a { color:#980707; padding:0px 5px 0px 5px; }
			.page-number a:hover { text-decoration:underline; }
			.page-number a.current { text-decoration:underline; font-weight:bold; }
		</style>
	</head>	
	<body onunload="GUnload()">
		<div id="wrapper">		
			<div metal:use-macro="macros.xhtml/Header" />
			<div id="main">				
				
				<div id="content">
					<div class="history-box">
						<div class="history-top">
							<br/><h2 align="center">Bảng Vàng</h2><br/>
						</div>
						<div class="history-mid">
							<table border="0" width="100%" cellpadding="0" cellspacing="0" class="sponsor-table" >
								<thead>
									<th>STT</th>
									<th>Họ Tên</th>
									<th>Địa chỉ</th>
									<th>Thời điểm</th>
									<th>Giá trị</th>
									<th>Đơn vị</th>
								</thead>
								<tbody>
									<tr tal:repeat="SP SponsorPerson">
										<td tal:content="repeat/SP/index" />
										<td tal:content="SP/getName" />
										<td tal:content="SP/getAddress" />
										<td tal:content="SP/getTime" />
										<td tal:content="SP/getValue" />
										<td tal:content="SP/getUnit" />
									</tr>
								</tbody>
							</table>
						</div>
						<div class="history-bot" style="padding-left:45px;">
							<div class="page-number">
								<a class="current" href="#"><span>1</span></a>
								<a href="#"><span>2</span></a>
								<a href="#"><span>3</span></a>
								<a href="#"><span>4</span></a>
								<a href="#"><span>5</span></a>
							</div>
						</div>
					</div>
				</div>
				<div id="sidebar">
					<div metal:use-macro="macros.xhtml/DhammapadaBox"/>
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/CourseBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>
					<div metal:use-macro="macros.xhtml/VideoBox"/>
					<div metal:use-macro="macros.xhtml/AskBox"/>					
					<div metal:use-macro="macros.xhtml/CallendarBox"/>
					<div metal:use-macro="macros.xhtml/AdsBox"/>
				</div>				
				<div class="clear"/>
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
			<div metal:use-macro="macros.xhtml/FixedLeft" />
		</div>
	</body>
</html>
