<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>STT</th>
								<th />
								<th align="left">TÊN</th>
								<th align="left">P.LOẠI</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Monk MonkAll">
								<td width="32" align="center">
									<div tal:content="repeat/Monk/number" />
								</td>
								<td width="32" align="center">
									<span tal:condition="Monk/isVIP">
										<img src="/data/images/vip.gif" border="0" width="25" />
									</span>
								</td>
								<td>
									<a tal:attributes="href Monk/getURLUpdLoad">
										<div tal:content="Monk/getName" />
									</a>
								</td>
								<td align="left">
									<a tal:attributes="href Monk/getURLVideo">
										<div><span tal:content="Monk/getBTypeName" /> (<span tal:content="Monk/getVMs/count" />)</div>
									</a>
								</td>
								<td width="32" align="center">
									<a tal:attributes="href Monk/getURLDelLoad">
										<span class="icon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>																				
								<td colspan="3" align="center">
									<a class="btn" href="/app/monk/ins/load">
										<span class="icon-plus" /> Thêm mới
									</a>
								</td>
								<td colspan="2" align="center">
									<a class="btn" href="/app/monk/update/all">
										<span class="icon-edit" /> Cập nhật key
									</a>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<span metal:use-macro="mAdmin.xhtml/Menu"/>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>										
	</body>
</html>
