<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>

	<body>
		<div id="fb-root"/>
		<div metal:use-macro="macros.xhtml/Popup" />
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Chuyên Đề</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Category1 CategoryBType/getCategoryAll" tal:attributes="href Category1/getURLRead">
										<li tal:attributes="class php:Category1->getId()==Category->getId()?'current-item':''">
											<span tal:content="Category1/getName" /> (<span tal:content="Category1/getVLs/count" />)
										</li>
									</a>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="content span7">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">PHẬT ÂM</div>
							</div>
							<div class="b-content">
								<div class="img-polaroid">
									<iframe width="100%" height="400" 
										tal:attributes="src Video/getURL"
										frameborder="0"
										wmode="Opaque"
									/>
									<script>
										/*<![CDATA[*/
										$("iframe").each(function(){
											  var ifr_source = $(this).attr('src');
											  var wmode = "?wmode=transparent";
											  $(this).attr('src',ifr_source+wmode);
										});
										/*]]>*/
									</script>
								</div>
								
								<div class="img-polaroid">
									<center><h5 tal:content="Video/getName"/></center>
									<div class="row">
										<div class="span4">
											<div class="monk">Giảng sư: 
												<span>Không xác định</span>
												<!--
												<a tal:attributes="href Monk/getURLRead">
													<span tal:content="Monk/getPreName"/> - 
													<span tal:content="Monk/getName"/>
												</a>
												-->
											</div>
										</div>
										<div class="span2">
											<div class="label label-success pull-right">
												<span tal:content="Video/getCountPrint"/> lượt xem
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Cùng giảng sư</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VL Category/getVLs" class="i3-grid span2">
										<a tal:attributes="href VL/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VL/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VL/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Giảng sư</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Monk1 CategoryBType/getMonkAll" tal:attributes="href Monk1/getURLRead">
										<li>
											<span tal:content="Monk1/getName" /> (<span tal:content="Monk1/getVMs/count" />)
											<span tal:condition="Monk1/isVIP">
												<img src="/data/images/vip.gif" border="0" width="20" style="position:absolute; margin-left:3px;" />
											</span>
										</li>
									</a>
								</ul>
							</div>
						</div>
						<!--
						<div metal:use-macro="macros.xhtml/CountBoxMini"/>					
						<div metal:use-macro="macros.xhtml/SponsorBoxMini"/>
						<div metal:use-macro="macros.xhtml/ContactBoxMini"/>
						-->
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
		</div>
	</body>
</html>
