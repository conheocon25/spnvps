<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>		
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>STT</th>										
								<th align="left">TIÊU ĐỀ</th>
								<th align="left">NGÀY</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="VL VLAll">
								<td width="32" align="center">
									<div tal:content="repeat/VL/number" />
								</td>
								<td>
									<a tal:attributes="href VL/getURLUpdLoad">
										<div tal:content="VL/getVideo/getName" />
									</a>
								</td>
								<td tal:content="VL/getVideo/getTimePrint" />
								<td>
									<a tal:attributes="href VL/getURLDelLoad">
										<span class="icon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4">
									<a class="btn" tal:attributes="href Category/getURLVideoInsLoad">
										<span class="icon-plus"/> Thêm mới
									</a>
								</td>
							</tr>
						</tfoot>
					</table>
					<div class="page-list">
						<span tal:repeat="P PN/getPages">
							<a tal:attributes="href P/getURL;class php:Page==P->getId()?'curent':'?'" tal:content="P/getName" />
						</span>
					</div>
				</div>
				<div class="span3">
					<ul class="nav nav-pills nav-stacked">															
						<li tal:repeat="Category1 CategoryVideoAll" tal:attributes="class php:Category->getId()==Category1->getId()?'disabled':'active'">
							<a tal:attributes="href Category1/getURLVideo">
								<span tal:content="Category1/getName" /> <span class="badge pull-right" tal:content="Category1/getVLs/count"/> 
							</a>	
						</li>					
					</ul>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
