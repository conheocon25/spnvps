<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Chuyên Đề</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="Category CategoryBType/getCategoryAll">
									<a tal:attributes="href Category/getURLRead">
										<span class="label monk-label" tal:content="Category/getVLs/count"/>
										<span tal:content="Category/getName"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div metal:use-macro="base.xhtml/AskBox"/>
					<div metal:use-macro="base.xhtml/SponsorBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>
				</div>
				<div class="span6 fix-width-3">
					<div class="box">
						<div class="b-content news-content padding-content">
							<div class="page-header">
								<h4><span tal:content="Video/getName"/></h4>
								<i class="pull-right">
									<span tal:content="php: 'Phật âm ' . CategoryBType->getName() . ' (' . CategoryBType->getVideoAllCountPrint()"/> video)
								</i>
							</div>
							<div class="img-polaroid">
								<iframe width="100%" height="400" 
									tal:attributes="src Video/getURL"
									frameborder="0"
									wmode="Opaque"
								/>
								<script>
									/*<![CDATA[*/
									$("iframe").each(function(){
										  var ifr_source = $(this).attr('src');
										  var wmode = "?wmode=transparent";
										  $(this).attr('src',ifr_source+wmode);
									});
									/*]]>*/
								</script>
							</div>
							
							<div class="news-author monk-author">
								<div class="news-tools">
									<a class="btn btn-danger pull-right disabled" >
										<i class="icon-share icon-white"/>
										<span tal:content="Video/getCountPrint"/> lượt xem
									</a>
								</div>
								<p>Giảng sư:
									<a tal:attributes="href Monk/getURLRead">
										<span tal:content="Monk/getPreName"/> - 
										<span tal:content="Monk/getName"/>
									</a>
								</p>
							</div>
							
							<ul class="nav nav-tabs nav-stacked reset-margin">
								<li class="active news-list-title"><a>Mới cập nhật</a></li>
								<li tal:repeat="VM Monk/getVMs" class="news-list-item">
									<a tal:attributes="href VM/getURLView">
										<span tal:content="VM/getVideo/getName"/>
										<i class="icon-chevron-right pull-right"/>
									</a>
								</li>
							</ul>
							
						</div>
					</div>
				</div>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Giảng sư</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li tal:repeat="Monk1 CategoryBType/getMonkAll" tal:attributes="class php:Monk1->getId()==Monk->getId()?'active news-list-item':'news-list-item'">
									<a tal:attributes="href Monk1/getURLRead">
										<span class="label monk-label" tal:content="Monk1/getVMs/count"/>
										<span tal:content="Monk1/getName"/>
										<i class="icon-star pull-right" tal:condition="Monk1/isVIP"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div metal:use-macro="base.xhtml/PictureBox"/>
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>
			<div metal:use-macro="base.xhtml/Popup"/>
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div id="fb-root"/>
		</div>
	</body>
</html>
