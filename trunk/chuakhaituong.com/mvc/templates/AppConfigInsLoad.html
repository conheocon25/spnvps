<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>				
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span12">
					<form class="form-horizontal" tal:attributes="action '/app/album/ins/exe'" method="post">
						<legend />
						<div class="control-group">
							<label class="control-label" for="Name">Tên</label>
							<div class="controls">
								<input type="text" id="Name" name="Name" />
							</div>
						</div>											
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Thêm mới</button>
							</div>
						</div>						
					</form>
				</div>				
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href '/app/config'">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppConfigInsLoad" tal:attributes="action '/app/config/ins/exe'" method="post">
							<div class="row">
								<div for="Param" class="label">Tham số</div>
								<div class="textbox" >
									<input id="Param" name="Param" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Value" class="label">Giá trị</div>
								<div class="textbox" >
									<input id="Value" name="Value" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Thêm mới</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>			
		</div>
	</body>
</html>
