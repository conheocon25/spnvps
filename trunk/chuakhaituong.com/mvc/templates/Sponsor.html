<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
				(function(d, s, id){var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return; js = d.createElement(s);js.id = id;js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));
						
				$(document).ready(function() {
					$('.left-slide').carousel({interval: 5000});
					$('#myCarousel2').carousel({interval: 5000});
					$('.tooltipvideo').tooltip();
				});
			/*]]>*/
		</script>
	</head>

	<body>
		<div id="fb-root"/>
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="content span8">
					<div class="wraper">						
						
						<div class="box">
							<div class="b-title">
								<div tal:content="Title" class="b-t-icon-content"/>
							</div>
							<div class="b-content">
								<div tal:repeat="Sponsor SponsorAll" class="media img-polaroid">
									<a tal:attributes="href Sponsor/getURLView" class="pull-left">
										<img src="/data/images/sponsor_logo.gif" width="80px" class="media-object img-rounded"/>
									</a>
									<div class="media-body">
										<a tal:attributes="href Sponsor/getURLView">
											<h5 tal:content="Sponsor/getName" class="media-heading"/>
										</a>
										(<span tal:content="Sponsor/getTimeStartPrint"/>)
									</div>
								</div>
								
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">NHẬT KÍ THU CHI</div>
							</div>
							<div class="b-content">
								<ul tal:repeat="Tracking Trackings" class="news-box-list">
									<li><a tal:attributes="href Tracking/getURLView" tal:content="Tracking/getName" /></li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<div class="sidebar span5">
					<div class="wraper">
						<div metal:use-macro="macros.xhtml/TaskBox"/>
						<div metal:use-macro="macros.xhtml/EventBox"/>
						<div metal:use-macro="macros.xhtml/CourseBox"/>
						<div metal:use-macro="macros.xhtml/BuddhaBox"/>
						<div metal:use-macro="macros.xhtml/PictureBox"/>
						<div metal:use-macro="macros.xhtml/TopNewsBox"/>
						<div metal:use-macro="macros.xhtml/TopVideoBox"/>
						<div metal:use-macro="macros.xhtml/TopMonkBox"/>
						<div metal:use-macro="macros.xhtml/AskBox"/>
						<div metal:use-macro="macros.xhtml/SponsorBox"/>
						<div metal:use-macro="macros.xhtml/ContactBox"/>
						<div metal:use-macro="macros.xhtml/CallendarBox"/>					
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
		</div>
	</body>
</html>
