<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>		
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {$('#Date').datetimepicker({ dateFormat: 'yy-mm-dd' });});
			/*]]>*/
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href '/app/config'">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" tal:attributes="action Paid/getURLUpdExe" method="post">
							<div class="row">
								<div for="IdCategory" class="label">Loại chi</div>
								<div class="textbox" >
									<select id="IdCategory" name="IdCategory">
										<option tal:repeat="Category1 CategoriesPaid" tal:attributes="value Category1/getId;selected php:Category1->getId()==Paid->getIdCategory()?true:false">
											<span tal:content="Category1/getName" />
										</option>
									</select>
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Date" class="label">Thời gian</div>
								<div class="textbox" >
									<input id="Date" name="Date" type="text" tal:attributes="value Paid/getDate" />
								</div>
								<div class="clear" />
							</div>							
							<div class="row">
								<div for="Description" class="label">Mô tả</div>
								<div class="textbox" >
									<input id="Description" name="Description" type="text" tal:attributes="value Paid/getDescription" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Value" class="label">Giá trị</div>
								<div class="textbox" >
									<input id="Value" name="Value" type="text" tal:attributes="value Paid/getValue" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Cập nhật</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>
			
		</div>
	</body>
</html>
