<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>STT</th>
								<th align="left">TÊN</th>
								<th align="left">BẮT ĐẦU</th>
								<th align="left">KẾT THÚC</th>
								<th align="left">BÀI HỌC</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Course CourseAll">
								<td width="32" align="center">
									<div tal:content="repeat/Course/number" />
								</td>
								<td>
									<a tal:attributes="href Course/getURLUpdLoad">
										<div tal:content="Course/getName" />
									</a>
								</td>
								<td width="48" tal:content="Course/getDateStartPrint" />
								<td width="48" tal:content="Course/getDateEndPrint" />
								<td width="80" align="left">
									<a tal:attributes="href Course/getURLLession">
										Bài học (<span tal:content="Course/getLessions/count"/>)
									</a>
								</td>
								<td width="32" align="center">
									<a tal:attributes="href Course/getURLDelLoad">
										<span class="icon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7" align="center">
									<a class="btn" href="/app/course/ins/load"><span class="icon-plus"/>Thêm mới</a>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<span metal:use-macro="mAdmin.xhtml/Menu"/>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
