<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped">
								<thead>
									<tr>
										<th>STT</th>
										<th align="left">TÊN</th>										
										<th>XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Panel PanelAdsAll1">
										<td width="32" align="center">
											<div tal:content="repeat/Panel/number" />
										</td>
										<td>
											<div tal:content="Panel/getNews/getTitle" />
										</td>
										<td class="text-hightlight" width="32" align="center">
											<a tal:attributes="href Panel/getURLDelLoad">
												<span class="icon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="5" align="center">
											<a class="btn" href="app/panel/ads/ins/load"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<div class="pagination">
								<ul>							
									<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'disabled':'active'">
										<a tal:attributes="href P/getURL" tal:content="P/getName" />
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
