<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped" >
						<thead>
							<tr>
								<th>STT</th>
								<th align="left">LỆNH</th>
								<th align="left">TÌNH TRẠNG</th>
								<th align="left">LIÊN KẾT</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Popup PopupAll">
								<td width="32" align="center">
									<div tal:content="repeat/Popup/number" />
								</td>
								<td>
									<a tal:attributes="href Popup/getURLUpdLoad">
										<div tal:content="Popup/getCommand" />
									</a>
								</td>
								<td>
									<span tal:content="Popup/getEnablePrint"/>
								</td>
								<td>
									<span tal:content="Popup/getURL"/>
								</td>
								<td>
									<a tal:attributes="href Popup/getURLDelLoad">
										<span class="icon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="5" align="center">
									<a class="btn" href="/app/popup/ins/load"><span class="icon-plus"/>Thêm mới</a>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<span metal:use-macro="mAdmin.xhtml/Menu"/>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
