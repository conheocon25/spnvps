<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
				(function(d, s, id){var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return; js = d.createElement(s);js.id = id;js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));
						
				$(document).ready(function() {
					$('.left-slide').carousel({interval: 5000});
					$('#myCarousel2').carousel({interval: 5000});
					$('.tooltipvideo').tooltip();
				});
			/*]]>*/
		</script>
	</head>

	<body>
		<div id="fb-root"/>
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Chuyên Đề</div>
							</div>
							<div class="b-content">
								<ul class="nav nav-tabs nav-stacked">
									<li tal:repeat="Category CategoryBType/getCategoryAll">
										<a tal:attributes="href Category/getURLRead">
											<span tal:content="Category/getName" /> (<span tal:content="Category/getVLs/count" />)
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="content span7">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">
									<span tal:content="php: 'PHẬT ÂM ' . CategoryBType->getName() . ' (' . CategoryBType->getVideoAllCountPrint() . ' Video)'"/>
								</div>
							</div>
							<div class="b-content">
								<div class="img-polaroid">
									<iframe width="100%" height="400" 
										tal:attributes="src VMUpdateTopAll/current/getVideo/getURL"
										frameborder="0"
										wmode="Opaque"
									/>
									<script>
										/*<![CDATA[*/
										$("iframe").each(function(){
											  var ifr_source = $(this).attr('src');
											  var wmode = "?wmode=transparent";
											  $(this).attr('src',ifr_source+wmode);
										});
										/*]]>*/
									</script>
								</div>
								
								<div class="img-polaroid">
									<center><h5 tal:content="VMUpdateTopAll/current/getVideo/getName"/></center>
									<div class="row">
										<div class="span4">
											<div class="monk">Giảng sư: 
												<a tal:attributes="href VMUpdateTopAll/current/getMonk/getURLRead">
													<span tal:content="VMUpdateTopAll/current/getMonk/getPreName"/> - 
													<span tal:content="VMUpdateTopAll/current/getMonk/getName"/>
												</a>
											</div>
										</div>
										<div class="span2">
											<div class="label label-success pull-right">
												<span tal:content="VMUpdateTopAll/current/getVideo/getCountPrint"/> lượt xem
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Video mới cập nhật</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VM VMUpdateTopAll" class="i3-grid span2">
										<a tal:attributes="href VM/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VM/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VM/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Video xem nhiều nhất</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VM VMViewTopAll" class="i3-grid span2">
										<a tal:attributes="href VM/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VM/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VM/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Giảng sư</div>
							</div>
							<div class="b-content">
								<ul class="nav nav-tabs nav-stacked">
									<li tal:repeat="Monk CategoryBType/getMonkAll">
										<a tal:attributes="href Monk/getURLRead">
											<span class="icon-star" tal:condition="Monk/isVIP"/>
											<span tal:content="Monk/getName" /> (<span tal:content="Monk/getVMs/count" />)
										</a>
									</li>
								</ul>
							</div>
						</div>
						<!--
						<div metal:use-macro="macros.xhtml/CountBoxMini"/>					
						<div metal:use-macro="macros.xhtml/SponsorBoxMini"/>
						<div metal:use-macro="macros.xhtml/ContactBoxMini"/>
						-->
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
		</div>
	</body>
</html>
