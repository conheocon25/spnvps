<!DOCTYPE html> 
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bootstrap/css/gate.css"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-1.7.1.min.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.jplayer.min.js"/>
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){
			$(".poe").hide();
			$(".poe-ctrl").hover(function(){
				$(".top-poe").fadeIn();
				$(".bottom-poe").fadeIn();
			}, function(){
				$(".top-poe").fadeOut();
				$(".bottom-poe").fadeOut();
			});
			
			$("#jquery_audioPlayer").jPlayer({
				ready: function() {
					$(this).jPlayer("setMedia", {
						mp3:"/data/intro.mp3"
					}).jPlayer("play");
				},
				swfPath: "data",
				supplied: "mp3",
				loop: true,
				wmode: "window"
			});
		});
		/*]]>*/
		</script>
	</head>
	
	<body>
		<div class="p-title"><a href="/trang-chu"><p class="poe-ctrl">Chùa Hồng Liên</p></a></div>
		<div class="link poe-ctrl"><a href="/trang-chu">Vào trang chủ</a></div>
		
		<div class="poe top-poe"><p>Trần gian hết nỗi vấn vương</p></div>
		<div class="poe bottom-poe"><p>Nhất tâm theo phật thoát đường trầm luân</p></div>

		<div id="jquery_audioPlayer" class="jp-jplayer"></div>
	</body>
</html>
