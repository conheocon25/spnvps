<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					
					<div class="box radius">
						<div class="b-title">
							<div tal:content="Title" class="b-t-icon-content"/>
						</div>
						<div class="b-content padding-content">
							<div tal:repeat="Document DocumentAll" class="media img-polaroid new-list-polaroid">
								<a target="blank" tal:attributes="href Document/getURL" class="pull-left">
									<img tal:attributes="src '/data/images/logo/VanBan.gif'" class="media-object img-rounded"/>
								</a>
								<div class="media-body">
									<h4 class="media-heading" tal:content="Document/getName"/>
									<!--
									<p class="media-time">Cập nhật: <i tal:content="Document/getDatePrint"/></p>									
									!-->
									<p class="media-reduce">
										Sau khi click Xem chi tiết quí vị có thể <B>download</B> về máy tính để xem, in ấn bằng phần mềm <B>Microsoft Word</B> phiên bản từ 2007 trở lên
									</p>
									<a target="blank" tal:attributes="href Document/getURL" class="btn btn-info"><i class="icon-edit icon-white"/> Xem chi tiết</a>
								</div>
							</div>

							<center>
								<div class="pagination page-number">
									<ul>
										<li tal:repeat="P PN/getPages">
											<a tal:attributes="href P/getURL" tal:content="P/getName" />
										</li>
									</ul>
								</div>
							</center>
						</div>
					</div>

				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/SpringMsg"/>
					<div metal:use-macro="base.xhtml/Warning"/>
					<div metal:use-macro="base.xhtml/MP3Download"/>
					<div metal:use-macro="base.xhtml/WarningMsg"/>										
					<div metal:use-macro="base.xhtml/LibraryBox"/>
					<div metal:use-macro="base.xhtml/HistoryBox"/>
					<div metal:use-macro="base.xhtml/MonkBox"/>					
					<div metal:use-macro="base.xhtml/MusicBox"/>
					<div metal:use-macro="base.xhtml/MecdBox"/>
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>						
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>			
		</div>
	</body>
</html>
