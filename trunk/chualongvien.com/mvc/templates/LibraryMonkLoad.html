<!DOCTYPE html>
<html lang="en">	
	<body>
		<div class="box radius" id="VideoList">
			<div class="b-title"><div class="b-t-icon-content" tal:content="Monk/getName"/></div>
			<div class="b-content">				
				<ul class="nav nav-tabs nav-stacked reset-margin list-3">
					<li class="news-list-item" tal:repeat="VM VMAll">
						<a class="VideoButton" tal:attributes="data-name VM/getVideo/getName; data-url VM/getVideo/getURL; data-count VM/getVideo/getCount; data-note VM/getVideo/getNote">
							<span tal:content="VM/getVideo/getName"/>
						</a>
					</li>
				</ul>				
			</div>
		</div>
		<script>
			/*<![CDATA[*/
			$(".VideoButton").click(function(){
				var Name 	= $(this).attr('data-name');
				var URL 	= $(this).attr('data-url');
				var Count 	= $(this).attr('data-count');
				var Note 	= $(this).attr('data-note');
				
				$("#ActiveVideoName").html(Name);
				$("#ActiveVideoCount").html(Count);
				$("#ActiveVideoNote").html(Note);
				
				var ifr_source = URL;
				var wmode = "?wmode=transparent&autoplay=1";
				$("#ActiveVideoURL").attr('src',ifr_source+wmode);
				
				$(this).parent().toggleClass('active').siblings().removeClass('active');				
				
			});
			//$(".VideoButton:first").click();
			
			/*]]>*/
		</script>
	</body>
</html>
