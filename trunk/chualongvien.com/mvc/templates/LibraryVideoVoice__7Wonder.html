<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<title>7 Wonder</title>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bgslide/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bgslide/css/component.css" />
		<link href="/mvc/templates/theme/jplayer/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-1.7.1.min.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.jplayer.min.js"/>
		
		<style>
			.audio {
				position: absolute;
				width: auto;
				height: auto;
				bottom: 0;
				left: 0;
				z-index: 99999999999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>7 Kỳ Quan Phật Giáo</h1>
			</header>	
			<div class="main">
				<ul id="cbp-bislideshow" class="cbp-bislideshow">
					<li><img src="/data/images/7wonders/1.jpg" alt="image01"/></li>
					<li><img src="/data/images/7wonders/2.jpg" alt="image02"/></li>
					<li><img src="/data/images/7wonders/3.jpg" alt="image03"/></li>
					<li><img src="/data/images/7wonders/4.jpg" alt="image04"/></li>
					<li><img src="/data/images/7wonders/5.jpg" alt="image05"/></li>
					<li><img src="/data/images/7wonders/6.jpg" alt="image06"/></li>
					<li><img src="/data/images/7wonders/7.jpg" alt="image07"/></li>
				</ul>
			</div>
		</div>
		
		<div class="audio" tal:attributes="URL VB/getURLLoadMP3Raw">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
			<div id="jp_container_1" class="jp-audio">
				<div class="jp-type-playlist">
					<div class="jp-gui jp-interface">
						<ul class="jp-controls">
							<li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
							<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
							<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
							<li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
							<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
							<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
							<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
							<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
						</ul>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
						<div class="jp-time-holder">
							<div class="jp-current-time"></div>
							<div class="jp-duration"></div>
						</div>
						<ul class="jp-toggles">
							<li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
							<li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
							<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
							<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
						</ul>
					</div>
					<div class="jp-playlist">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="audio-ctrl down" title="Thu nhỏ lại"/>
			<div class="audio-ctrl up" title="Mở danh sách phát"/>
			<div class="voice-content">
				<div>Lượt xem: <span tal:content="VB/getCount"/></div>
				<div>Tác giả: <span tal:content="VB/getAuthor"/></div>
			</div>
		</div>
				
		<script src="/mvc/templates/theme/bgslide/js/jquery.imagesloaded.min.js"></script>
		<script src="/mvc/templates/theme/bgslide/js/cbpBGSlideshow.js"></script>
		<script type="text/javascript" src="/mvc/templates/theme/jplayer/js/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/theme/jplayer/js/jplayer.playlist.min.js"></script>
		<script src="/mvc/templates/theme/bgslide/js/modernizr.custom.js"></script>
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){			
			
			URL = $(".audio").attr('URL');
			$.ajax({
				type: "POST",
				url: URL,
				dataType: "json",
				async: false,
				success: function(data){
					PlayList = data
				}
			});
					
			//Thư viện PlayList
			new jPlayerPlaylist(
				{
					jPlayer: "#jquery_jplayer_1",
					cssSelectorAncestor: "#jp_container_1"
				},
				PlayList,
				{
					swfPath: "/mvc/templates/theme/jplayer/js",
					supplied: "mp3",
					wmode: "window",
					smoothPlayBar: true,
					keyEnabled: true,
					playlistOptions: { autoPlay: true }
				}
			);
			
			$(".jp-repeat").trigger("click");
			var tmp = 0;
			$(".audio-ctrl.up").hide();
			$(".audio-ctrl").click(function(){
				var auh = $(".audio").height() + "px";
				if(tmp==0) {
					$(".audio").animate({ height: "-="+auh });
					tmp ++;
					$(".audio-ctrl.up").show();
					$(".audio-ctrl.down").hide();
				} else {
					$(".audio").css("height", "auto");
					tmp--;
					$(".audio-ctrl.up").hide();
					$(".audio-ctrl.down").show();
				}
			});
			
			cbpBGSlideshow.init();
		});
		/*]]>*/
		</script>
	</body>
</html>
