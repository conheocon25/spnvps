<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/UserNavigation"/>
		<div metal:use-macro="mAdmin.xhtml/Sidebar"/>
		<div metal:use-macro="mAdmin.xhtml/StyleSwitcher"/>

		<div id="content">
			<div id="content-header">
				<h1 tal:content="Title" />
				<div class="btn-group">
					<button id="insertObject" href="#DialogIns" data-toggle="modal" class="btn btn-success sinleins"><i class="glyphicon glyphicon-plus"> Thêm mới</i></button>
				</div>
			</div>
			<div metal:use-macro="mAdmin.xhtml/Breadcrumb"/>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>STT</th>
											<th />
											<th><div class="text-left">TÊN</div></th>
											<th width="120px" align="left">PHÂN LOẠI</th>
											<th width="32" />
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Monk MonkAll1">
											<td width="32">
												<div tal:content="repeat/Monk/number" />
											</td>
											<td width="32">
												<span tal:condition="Monk/isVIP" class="icon-star" />
											</td>
											<td>											
												<a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id Monk/getId" tal:content="Monk/getName"/>
											</td>
											<td>
												<a tal:attributes="href Monk/getURLVideo">
													<div><span tal:content="Monk/getBTypeName" /> (<span tal:content="Monk/getVMs/count" />)</div>
												</a>
											</td>										
											<td class="center"><a class="remove-item" href="#deleteDialog" data-toggle="modal" tal:attributes="data-id Monk/getId"><i class="glyphicon glyphicon-remove"/></a></td>
										</tr>
									</tbody>
								</table>
								<center>
									<ul class="pagination">
										<li tal:repeat="P PN/getPages"><a tal:attributes="href P/getURL" tal:content="P/getName"/></li>
									</ul>
								</center>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- INSERT DIALOG  -->
		<div id="DialogIns" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicons-cogwheel modal-icon"/>THÊM MỚI GIẢNG SƯ</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label">Pháp danh</label>
								<div class="controls"><input id="PreName1" name="PreName1" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Tên</label>
								<div class="controls"><input id="Name1" name="Name1" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Chùa</label>
								<div class="controls"><input id="Pagoda1" name="Pagoda1" type="text" class="form-control input-small"/></div>
							</div>								
							<div class="form-group">
								<label class="control-label">Điện thoại</label>
								<div class="controls"><input id="Phone1" name="Phone1" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Ghi chú</label>
								<div class="controls"><input id="Note1" name="Note1" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Đặc biệt</label>
								<div class="controls"><input id="Type1" name="Type1" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Tông phái</label>
								<div class="controls">
									<select name="BType1" id="BType1" style="width:80%;">
										<option tal:repeat="BType CategoryBTypeAll" tal:attributes="value BType/getId">
											<span tal:content="BType/getName" />
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Hình ảnh</label>
								<div class="controls"><input id="URLPic1" name="URLPic1" type="text" class="form-control input-small"/></div>
							</div>
						</div>
						<div class="modal-footer">
							<button id="URLInsButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END INSERT DIALOG  -->
		
		<!-- UPDATE DIALOG  -->
		<div id="DialogEdit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3><i class="glyphicons-cogwheel modal-icon"/>CẬP NHẬT GIẢNG SƯ</h3>
					</div>
					<div class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label">Pháp danh</label>
								<div class="controls"><input id="PreName2" name="PreName2" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Tên</label>
								<div class="controls"><input id="Name2" name="Name2" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Chùa</label>
								<div class="controls"><input id="Pagoda2" name="Pagoda2" type="text" class="form-control input-small"/></div>
							</div>								
							<div class="form-group">
								<label class="control-label">Điện thoại</label>
								<div class="controls"><input id="Phone2" name="Phone2" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Ghi chú</label>
								<div class="controls"><input id="Note2" name="Note2" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Đặc biệt</label>
								<div class="controls"><input id="Type2" name="Type2" type="text" class="form-control input-small"/></div>
							</div>
							<div class="form-group">
								<label class="control-label">Tông phái</label>
								<div class="controls">										
									<select name="BType2" id="BType2" style="width:80%;">
										<option tal:repeat="BType CategoryBTypeAll" tal:attributes="value BType/getId">
											<span tal:content="BType/getName" />
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Hình ảnh</label>
								<div class="controls"><input id="URLPic2" name="URLPic2" type="text" class="form-control input-small"/></div>
							</div>
						</div>									
						<div class="modal-footer">
							<button id="URLUpdButton" class="btn btn-primary btn-small" type="submit"><i class="glyphicons-download_alt"/> Lưu</button>
							<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END UPDATE DIALOG  -->
		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/DeleteDialog"/>
		<div metal:use-macro="mAdmin.xhtml/SignoutDialog"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			//-----------------------------------------------------------------------------------
			//Delete 1 Monk			
			//-----------------------------------------------------------------------------------
			$('#URLDelSelectedButton').click(function(){
				var count = 0;
				var Data = [];
				var URL = "/object/del/Monk/0";
				
				$(".CheckedDel").each(function( i, obj){
					if ( $(this).is(':checked')==true ){
						count += 1;
						Data[count] = $(this).attr('data-id');
					}
				});
				
				$.ajax({
					type: "POST",
					data: {ListId:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			$('.remove-item').click(function(){
				$('#deleteButton').attr('alt', $(this).attr('data-id'));
			});
			//Khi người dùng Click vào nút URLDelButton thì tiến  hành gọi Ajax xóa tự động
			$('#deleteButton').click(function(){			
				var URL = "/object/del/Monk/" + $(this).attr('alt');
				$.ajax({
					type: "POST",
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
		
			//-----------------------------------------------------------------------------------
			//Insert 1 Monk
			$('#URLInsButton').click(function(){
				var Data = [];
				Data[0] = 'null';				
				Data[1] = $('#PreName1').val();
				Data[2] = $('#Name1').val();
				Data[3] = $('#Pagoda1').val();
				Data[4] = $('#Phone1').val();
				Data[5] = $('#Note1').val();
				Data[6] = $('#Type1').val();
				Data[7] = $('#BType1').val();
				Data[8] = $('#URLPic1').val();
				
				var URL = "/object/ins/Monk";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 Monk
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				//Load dữ liệu JSON về
				var url = "/object/load/Monk/" + $(this).attr('data-id');
				
				//Load dữ liệu JSON lên FORM
				$.getJSON(url, function(data){
					$('#URLUpdButton').attr('alt', 	data.Id);
					$('#PreName2').attr('value', 	data.PreName);
					$('#Name2').attr('value', 		data.Name);
					$('#Pagoda2').attr('value', 	data.Pagoda);
					$('#Phone2').attr('value', 		data.Phone);
					$('#Note2').attr('value', 		data.Note);
					$('#Type2').attr('value', 		data.Type);
					$('#BType2').attr('value', 		data.BType);
					$('#URLPic2').attr('value', 	data.URLPic);					
				});
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 UNIT
			//-----------------------------------------------------------------------------------
			$('#URLUpdButton').click(function(){
				var Data = [];
				Data[0] = $('#URLUpdButton').attr('alt');
				Data[1] = $('#PreName2').val();
				Data[2] = $('#Name2').val();
				Data[3] = $('#Pagoda2').val();
				Data[4] = $('#Phone2').val();
				Data[5] = $('#Note2').val();
				Data[6] = $('#Type2').val();
				Data[7] = $('#BType2').val();
				Data[8] = $('#URLPic2').val();
				
				var URL = "/object/upd/Monk";
				$.ajax({
					type: "POST",
					data: {Data:Data},
					url: URL,
					success: function(msg){
						location.reload();
					}
				});
			});		
		/*]]>*/
		</script>
	</body>
</html>
