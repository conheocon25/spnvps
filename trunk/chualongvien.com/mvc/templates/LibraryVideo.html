<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title"><div class="b-t-icon-content">DANH MỤC</div></div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li tal:repeat="Category1 CategoryBType/getCategoryAll" tal:attributes="class php:Category1->getId()==Category->getId()?'active':''">
									<a class="CategoryButton" tal:attributes="href Category1/getURLRead">
										<span class="label monk-label" tal:content="php: Category1->getVLAll()->count() + Category1->getVoiceBookAll()->count()"/>
										<span tal:content="Category1/getName"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="span6 fix-width-3">
					<div class="box radius">
						<div class="page-header pg-header pg-header-video reset-margin">
							<h4 class="reset-margin" id="ActiveVideoName"/>
							<i class="pull-right">								
								<span />
							</i>
						</div>
						<div class="b-content news-content padding-content">							
							<div class="img-polaroid">
								<iframe id="ActiveVideoURL" 
										tal:attributes="style ImageFrame"
										width="100%" 
										height="331" 
										src="" 
										frameborder="0" wmode="Opaque"/>																		
							</div>
							<div class="alert alert-block clearfix reset-margin">
								<strong id="ActiveVideoNote" />								
							</div>
						</div>
					</div>					
				</div>
				<div class="span3 fix-width-3">
					
					<div class="box radius" id="VoiceList">
						<div class="b-title"><div class="b-t-icon-content" tal:content="string:SÁCH NÓI"/></div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="VB Category/getVoiceBookAll">
									<a class="VoiceButton" tal:attributes="href VB/getURLRead">
										<span tal:content="VB/getName"/>
									</a>
								</li>
							</ul>				
						</div>
					</div>
					
					<div class="box radius" id="VideoList">
						<div class="b-title"><div class="b-t-icon-content" tal:content="string:YOUTUBE"/></div>
						<div class="b-content">				
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="VL Category/getVLAll">
									<a class="VoiceButton" tal:attributes="href VL/getURLRead">
										<span tal:content="VL/getVideo/getName"/>
									</a>									
								</li>
							</ul>
						</div>
					</div>
					
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>			
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
		</div>		
	</body>
</html>
