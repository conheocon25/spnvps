<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>	
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/captcha.js"/>
	</head>
	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/Header" />
			<div id="content">				
				<div class="screen"><form class="form-contact" id="FormContactLoad" tal:attributes="action string:contact/exe" method="post">
					<table border="0" cellpadding="0" cellspacing="5"><tbody>										
						<tr>
							<td align="right" width="150"><label>Họ tên Khách hàng<br/>(Tên Công ty)</label></td>
							<td><input name="Name" type="text" id="Name" /></td>
						</tr>
						<tr>
							<td align="right"><label>Địa chỉ Email</label></td>
							<td><input name="Email" type="text" id="Author1" /></td>
						</tr>
						<tr>
							<td align="right"><label>Nội dung yêu cầu</label></td>
							<td><textarea name="Content" /></td>
						</tr>
						<tr>
							<td align="right"><label>Mã bảo mật</label></td>
							<td>
								<img id ="PicCaptcha" src="/data/captcha.jpg" height="38px" width="150px" />														
								<img title="Lấy mã khác" id ="refreshCaptcha" src="/data/images/refresh.png" height="32px" style="margin-bottom:3px; cursor:pointer;" />
							</td>
						</tr>
						<tr>
							<td align="right"><label>Nhập mã</label></td>
							<td>
								<input name="CodeCaptcha" type="text" id="CodeCaptcha"/>
								<span style="color:red;" id="Mesenge" tal:content="MsgCaptcha" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td align="left"><button type="submit" name="submit" value="submit-value">Gửi</button></td>
						</tr>
					</tbody></table>
				</form></div>				
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
			<div metal:use-macro="macros.xhtml/FixedLeft" />
		</div>
	</body>
</html>
