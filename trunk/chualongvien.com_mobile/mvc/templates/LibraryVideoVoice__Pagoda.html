<!DOCTYPE html> 
<html lang="en">
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/mobile/css/gate.css"/>		
		<link href="/mvc/templates/plugins/jplayer/skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css"/>
		
		<script type="text/javascript" src="/mvc/templates/mobile/js/jquery-1.11.1.min.js"/>
		<script type="text/javascript" src="/mvc/templates/plugins/jplayer/js/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/plugins/jplayer/js/jplayer.playlist.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/plugins/jplayer/js/jquery.simple-text-rotator.min.js"></script>
		<script type="text/javascript" src="/mvc/templates/plugins/jplayer/js/audiobox.js"/>
				
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){
			var PlayList = null;
			var URL = "";
			$('body').css('opacity', '0').fadeTo(1500, 1,'swing');
			$(".top-poe").animate({ top: "+=100%" }, { duration: 1500 });
			$(".bottom-poe").animate({ bottom: "+=100%" }, { duration: 1500 });

			URL = $(".audio").attr('URL');
			$.ajax({
				type: "POST",
				url: URL,
				dataType: "json",
				async: false,
				success: function(data){
					PlayList = data
				}
			});
					
			//Thư viện PlayList
			new jPlayerPlaylist(
				{
					jPlayer: "#jquery_jplayer_1",
					cssSelectorAncestor: "#jp_container_1"
				},
				PlayList,
				{
					swfPath: "/mvc/templates/theme/jplayer/js",
					supplied: "mp3",
					wmode: "window",
					smoothPlayBar: true,
					keyEnabled: true,
					playlistOptions: { autoPlay: true }
				}
			);
			
			$(".jp-repeat").trigger("click");
			var tmp = 0;
			$(".audio-ctrl").click(function(){ var auh = $(".audio").height() + "px"; if(tmp==0) { $(".audio").animate({ height: "-="+auh }); tmp ++; } else { $(".audio").css("height", "auto"); tmp--; } $(".audio-ctrl.up").toggleClass("a-hidden"); });
			
			$(window).bind('contextmenu', false);
			$(document)[0].oncontextmenu = function() { return false; }
			$(document).mousedown(function(e){ if( e.button == 2 ) { return false; } else { return true; }});
			//$(document).bind('keydown keypress', 'ctrl+s', function(){return false;});
			//$(document).bind('keydown keypress', 'f12', function(){return false;});
			
			$(".voice-title").css("margin-left", "-"+$(".voice-title").width()/2+"px");
			$(".voice-title").textrotator({
				animation: "fade",
				speed: 1000
			});
		});
		/*]]>*/
		</script>
	</head>
	<body style="background:url(/data/images/bg/gate1.jpg) no-repeat center center fixed">
		<!-- PHÂN ĐỊNH NGHĨA NỘI DUNG ANIME TRANG!-->		
		<div class="cover-inner">
			<img src="/data/images/logo/title.png"/>
			<p><a tal:attributes="href VB/getCategory/getURLRead"><span class="link poe-hover">Trở lại</span></a></p>
		</div>
		
		<div class="p-title poe-hover"><a href="Javascript:;"><p>Chùa Long Viễn</p></a></div>

		<div class="poe top-poe"><p>Trăm năm nhìn xuống đời hư ảo</p></div>
		<div class="poe bottom-poe"><p>Phút chốc nhìn lên ngộ chân thường</p></div>

		<img class="cloud cloud1" src="/data/images/bg/cloud1.png"/>
		<img class="cloud cloud2" src="/data/images/bg/cloud2.png"/>
		<img class="cloud cloud3" src="/data/images/bg/cloud3.png"/>
		<img class="bird" src="/data/images/bg/bird.gif"/>
		
		<h1 class="voice-title" tal:content="VB/getName"/>
		<!-- PHÂN ĐỊNH NGHĨA NỘI DUNG AUDIO TRANG!-->
		<div metal:use-macro="mFront.xhtml/AudioBox" />
		
	</body>
</html>
