<!DOCTYPE html>
<html>
	<head>
		<tal:block metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeCSS"/>
		<tal:block metal:use-macro="mFront.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div data-role="page" class="jqm-demos jqm-home">
			<tal:block metal:use-macro="mFront.xhtml/Header"/>
			<div role="main" class="ui-content jqm-content">
				<div class="panel-heading"><h3 class="panel-title" tal:content="EventCurrent/getName" /></div>
				<div class="page-header clearfix">
					<p class="pull-left">Ngày đăng: <i tal:content="EventCurrent/getDatePrint"/></p>
					<div class="share-button-group pull-right"></div>
				</div>
				<div tal:content="structure EventCurrent/getContent" class="article-content-container"/>
				<b class="pull-right" tal:content="string:BBT"/>
			</div>
			<tal:block metal:use-macro="mFront.xhtml/MenuEvent"/>
			<tal:block metal:use-macro="mFront.xhtml/Footer"/>
		</div>
	</body>
</html>
