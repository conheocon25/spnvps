<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/Captcha.js"/>
	</head>	
	<body>
		<div id="wrapper">
		
			<div metal:use-macro="macros.xhtml/Header" />	

			<div id="main">				
				
				<div id="content">					
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/mail.png" width="30" />							
							<span tal:content="Title" />
						</div>
						<div style="padding:10px;">
							<div align="center" >
								<table style="font-size:15px" align="left" border="0" cellpadding="0" cellspacing="5">
									<tbody>										
										<tr>
											<td align="center" colspan="2"><br/></td>
										</tr>
										<tr>
											<td align="center" colspan="2" style="font-size:15px; color:#980707; line-height:20px;">
												Quí <B>PHẬT TỬ</B> có thể điền nội dung câu hỏi vào mẫu form ở dưới đây.
											</td>
										</tr>
										<tr>
											<td align="center" colspan="2">
												<form class="form-editor" id="FormAppCategoryInsLoad" tal:attributes="action Category/getURLAskInsExe1" method="post">
													<div class="row">
														<div for="Name" class="label">Họ & Tên</div>
														<div class="textbox" >
															<input name="Author1" type="text" id="Author1" />
														</div>
														<div class="clear"></div>
													</div>
													<div class="row">
														<div for="Name" class="label">Chủ đề</div>
														<div class="selectbox" >
															<select id="IdCategory" name="IdCategory">
																<option tal:repeat="Category CategoriesAsk" tal:attributes="value Category/getId">
																	<span tal:content="Category/getName" />
																</option>
															</select>
														</div>
														<div class="clear"></div>
													</div>
													<div class="row">
														<div for="Name" class="label-random">Câu hỏi</div>
														<div class="textarea" >
															<textarea name="Question" />
														</div>
														<div class="clear"></div>
													</div>
													<div class="row">
														<div for="Name" class="label">Mã bảo mật</div>																												
															<div class="textbox" >
																<img id ="PicCaptcha" style="padding-left:10px;" align="left" src="/data/captcha.jpg" height="38px" width="150px" />																
																<img id ="refreshCaptcha" style="padding-left:-30px;cursor:pointer" align="left" src="/data/images/refresh.jpg" height="20px" />																
															</div>
														<div class="clear"></div>
													</div>
													<div class="row">
														<div for="Name" class="label">Nhập mã</div>
														<div align="left" class="textbox" >
															<input style="width:130px;" name="CodeCaptcha" type="text" id="CodeCaptcha"/>
															<span style="color:red;" id="Mesenge" tal:content="MsgCaptcha" />
														</div>
														<div class="clear"></div>
													</div>
													<div class="row">
														<div class="button" >
															<button type="submit" name="submit" value="submit-value">Gửi</button>
														</div>
													</div>
												</form>
											</td>
										</tr>
										<tr>
											<td align="center" colspan="2" style="font-size:15px; color:#980707; line-height:20px;">
												Ngoài ra, quí <B>PHẬT TỬ</B> có thể gửi CÂU HỎI hoặc KẾT QUẢ trả lời CÂU HỎI đến email <B>huongnhu9@gmail.com</B>.
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="clear" />
					</div>
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/question.png" width="30" />
							<span tal:content="Category/getName" />
						</div>
						<div style="padding:10px 10px 5px 10px;">
							<div class="ask" align="justify" tal:repeat="Ask Category/getAsks">
								<a tal:attributes="href Ask/getURLRead">
									<span tal:content="repeat/Ask/number" />. Hỏi: <span tal:content="structure Ask/getQuestion" /> (<span tal:content="Ask/getAuthor1" />)
								</a>
								<div style="text-indent:15px;">
									<div><small>(<span tal:content="Ask/getTimePrint" />)</small></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="sidebar">
					<div metal:use-macro="macros.xhtml/DhammapadaBox"/>
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>
					<div metal:use-macro="macros.xhtml/VideoBox"/>
					<div metal:use-macro="macros.xhtml/CallendarBox"/>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
			<div metal:use-macro="macros.xhtml/FixedLeft"/>
		</div>
	</body>
</html>
