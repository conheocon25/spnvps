<!DOCTYPE html> 
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/bootstrap/css/gate.css"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.min.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.jplayer.min.js"/>
		<script>
		/*<![CDATA[*/
		$(document).ready(function(){
			$('body').css('opacity', '0').fadeTo(1500, 1,'swing');
			$("#jquery_audioPlayer").jPlayer({
				ready: function() {
					$(this).jPlayer("setMedia", {
						mp3:"/data/intro.mp3"
					}).jPlayer("play");
				},
				swfPath: "data",
				supplied: "mp3",
				loop: true,
				wmode: "window"
			});
			$(window).bind('contextmenu', false);
			$(document)[0].oncontextmenu = function() { return false; }
			$(document).mousedown(function(e){
				if( e.button == 2 ) {
					return false;
				} else {
					return true;
				}
			});
			$(document).bind('keydown keypress', 'ctrl+s', function(){return false;});
			$(document).bind('keydown keypress', 'f12', function(){return false;});
		});
		/*]]>*/
		</script>
	</head>
	
	<body style="background:url('/data/images/bg/gate.jpg') no-repeat top left fixed;">
		<a href="/trang-chu">
			<p class="p-title name">Tịnh thất <big>Viên Phương</big></p>
		</a>
		<p class="p-title add">Núi Thị Vải</p>
		
		<div class="balloons balloon-red">
			<img src="/data/images/bg/b1.jpg"/>
		</div>

		<div class="balloons balloon-yellow">
			<img src="/data/images/bg/b2.jpg"/>
		</div>
		
		<div class="balloons balloon-blue">
			<img src="/data/images/bg/b3.jpg"/>
		</div>
		
		<div class="balloons balloon-pink">
			<img src="/data/images/bg/b4.jpg"/>
		</div>
	</body>	
</html>
