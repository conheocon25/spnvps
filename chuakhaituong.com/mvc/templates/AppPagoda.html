<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>STT</th>
								<th align="left">TÊN</th>
								<th align="left">VIDEO</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Pagoda PagodaAll">
								<td width="32" align="center">
									<div tal:content="repeat/Pagoda/number" />
								</td>
								<td>
									<a tal:attributes="href Pagoda/getURLUpdLoad">
										<div tal:content="Pagoda/getName" />
									</a>
								</td>
								<td width="120px" align="left">
									<a tal:attributes="href Pagoda/getURLViewVideo">
										<div>Số Video (<span tal:content="Pagoda/getVPs/count" />)</div>
									</a>
								</td>
								<td width="32" align="center">
									<a tal:attributes="href Pagoda/getURLDelLoad">
										<span class="icon-remove" />
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4" align="center">
									<a class="btn" href="/app/pagoda/ins/load"><span class="icon-plus"/>Thêm mới</a>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<span metal:use-macro="mAdmin.xhtml/Menu"/>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
