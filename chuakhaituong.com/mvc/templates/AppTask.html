<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>STT</th>
								<th align="left">CÔNG VIỆC</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Task Category/getTasks">
								<td>
									<div tal:content="repeat/Task/number" />
								</td>																				
								<td>
									<a tal:attributes="href Task/getURLUpdLoad">
										<div tal:content="Task/getTitle" />
									</a>
								</td>
								<td>
									<a tal:attributes="href Task/getURLDelLoad">
										<span class="icon-remove"/>
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="5" align="center">
									<a class="btn" tal:attributes="href Category/getURLTaskInsLoad">
										<span class="icon-plus"/> Thêm mới
									</a>
								</td>
							</tr>									
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<ul class="nav nav-pills nav-stacked">															
						<li tal:repeat="Category1 CategoriesTask" tal:attributes="class php:Category->getId()==Category1->getId()?'disabled':'active'">
							<a tal:attributes="href Category1/getURLView">
								<span tal:content="Category1/getName" />
							</a>	
						</li>					
					</ul>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
