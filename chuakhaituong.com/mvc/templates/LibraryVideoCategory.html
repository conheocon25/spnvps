<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
				(function(d, s, id){var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return; js = d.createElement(s);js.id = id;js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));
						
				$(document).ready(function() {
					$('.left-slide').carousel({interval: 5000});
					$('#myCarousel2').carousel({interval: 5000});
					$('.tooltipvideo').tooltip();
				});
			/*]]>*/
		</script>
	</head>

	<body>
		<div id="fb-root"/>
		<div metal:use-macro="macros.xhtml/Popup" />
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Chuyên Đề</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Category1 CategoryBType/getCategoryAll" tal:attributes="href Category1/getURLRead">
										<li tal:attributes="class php:Category1->getId()==Category->getId()?'current-item':''">
											<span tal:content="Category1/getName" /> (<span tal:content="Category1/getVLs/count" />)
										</li>
									</a>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="content span7">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">
									<span>Chuyên đề <small style="font-size:15px;" tal:content="Category/getName" /></span>
								</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VL VLAll" class="i3-grid span2">
										<a tal:attributes="href VL/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VL/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VL/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
								<div class="pagination">
									<ul>
										<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'disabled':'active'">
											<a tal:attributes="href P/getURL" tal:content="P/getName" />
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Giảng sư</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Monk CategoryBType/getMonkAll" tal:attributes="href Monk/getURLRead">
										<li>
											<span tal:content="Monk/getName" /> (<span tal:content="Monk/getVMs/count" />)
											<span tal:condition="Monk/isVIP">
												<img src="/data/images/vip.gif" border="0" width="20" style="position:absolute; margin-left:3px;" />
											</span>
										</li>
									</a>
								</ul>
							</div>
						</div>
						<!--
						<div metal:use-macro="macros.xhtml/CountBoxMini"/>					
						<div metal:use-macro="macros.xhtml/SponsorBoxMini"/>
						<div metal:use-macro="macros.xhtml/ContactBoxMini"/>
						-->
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
		</div>
	</body>
</html>
