<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/Header" />
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content">
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" /><span tal:content="Title" />
						</div>
						<div style="padding:10px;">
							<div tal:repeat="Sponsor SponsorAll" style="padding:10px;">
								<div width="620px" >
									<img align="left" class="news-img" src="/data/images/sponsor_logo.gif" />
									<span align="left" style="text-align:justify;">
										<div class="news-title"><a tal:attributes="href Sponsor/getURLView" tal:content="Sponsor/getName"/></div>
										(<span tal:content="Sponsor/getTimeStart"/>)
									</span>
								</div>
								<div class="clear" />
							</div>
						</div>
					</div>
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" /><span tal:content="string:NHẬT KÍ THU CHI" />
						</div>
						<ul tal:repeat="Tracking Trackings" class="news-box-list">
							<li><a tal:attributes="href Tracking/getURLView" tal:content="Tracking/getName" /></li>
						</ul>
					</div>
				</div>
				<div id="sidebar">
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/TopPictureBox"/>
					<div metal:use-macro="macros.xhtml/NorthBox"/>
					<div metal:use-macro="macros.xhtml/SouthBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>					
					<div metal:use-macro="macros.xhtml/AskBox"/>
					<div metal:use-macro="macros.xhtml/CountBox"/>
					<div metal:use-macro="macros.xhtml/SponsorBox"/>
					<div metal:use-macro="macros.xhtml/ContactBox"/>
					<div metal:use-macro="macros.xhtml/CallendarBox"/>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
