<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-striped" >
						<thead>
							<tr>
								<th>STT</th>
								<th align="left">TÊN</th>
								<th align="left">CÂU HỎI</th>
								<th>XÓA</th>
							</tr>
						</thead>
						<tbody>
							<tr class="content-rows" tal:repeat="Category CategoryAskAll">
								<td width="32" align="center">
									<div tal:content="repeat/Category/number" />
								</td>
								<td>
									<a tal:attributes="href Category/getURLUpdLoad">
										<div tal:content="Category/getName" />
									</a>
								</td>
								<td align="left">
									<a tal:attributes="href Category/getURLView">
										<div>Câu hỏi (<span tal:content="Category/getAsks/count"/>)</div>
									</a>
								</td>
								<td width="32" align="center">
									<a tal:attributes="href Category/getURLDelLoad">
										<span class="icon-remove" />
									</a>
								</td>
							</tr>
						</tbody>
						<tfoot>																		
							<td colspan="2" align="center">
								<a class="btn" href="/app/category/ask/ins/load">
									<span class="icon-plus" /> Thêm mới
								</a>
							</td>
							<td colspan="2" align="center">
								<a class="btn" href="/app/category/ask/update/all">
									<span class="icon-edit" /> Cập nhật key
								</a>
							</td>
						</tfoot>
					</table>
				</div>
				<div class="span3">
					<span metal:use-macro="mAdmin.xhtml/Menu"/>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
