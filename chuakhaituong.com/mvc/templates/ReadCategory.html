<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>		
	</head>

	<body>
		<div id="fb-root"/>
		<div metal:use-macro="macros.xhtml/Popup" />
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="content span8">
					<div class="wraper">						
						
						<div class="box">
							<div class="b-title">
								<div tal:content="Title" class="b-t-icon-content"/>
							</div>
							<div class="b-content">
								
								<div tal:repeat="News NewsAll" class="media img-polaroid">
									<a tal:attributes="href News/getURLRead" class="pull-left">
										<img tal:attributes="src News/getImage" width="150px" class="media-object img-rounded"/>
									</a>
									<div class="media-body">
										<a tal:attributes="href News/getURLRead">
											<h4 tal:content="News/getTitle" class="media-heading"/>
										</a>
										<p tal:content="structure News/getContentReduce"/>
										<p>(<span tal:content="News/getDatePrint"/>)</p>
										
										<a class="label label-info" href="https://www.facebook.com/sharer/sharer.php?u=http://chuakhaituong.com/tin-tuc/phong-kham-dong-y" target="_blank">Chia sẻ</a>
										<a class="label label-info" href="https://www.facebook.com/sharer/sharer.php?u=http://chuakhaituong.com/tin-tuc/phong-kham-dong-y" target="_blank">Thích</a>
									</div>
								</div>
								<div class="pagination">
									<ul>
										<li tal:repeat="P PN/getPages">
											<a tal:attributes="href P/getURL" tal:content="P/getName" />
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="sidebar span5">
					<div class="wraper">
						<div metal:use-macro="macros.xhtml/TaskBox"/>
						<div metal:use-macro="macros.xhtml/EventBox"/>						
						<div metal:use-macro="macros.xhtml/BuddhaBox"/>
						<div metal:use-macro="macros.xhtml/PictureBox"/>
						<div metal:use-macro="macros.xhtml/TopNewsBox"/>
						<div metal:use-macro="macros.xhtml/TopVideoBox"/>
						<div metal:use-macro="macros.xhtml/TopMonkBox"/>
						<div metal:use-macro="macros.xhtml/AskBox"/>
						<div metal:use-macro="macros.xhtml/SponsorBox"/>
						<div metal:use-macro="macros.xhtml/ContactBox"/>
						<div metal:use-macro="macros.xhtml/CallendarBox"/>					
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
		</div>
	</body>
</html>
